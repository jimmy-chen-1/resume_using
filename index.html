<script>
  window.addEventListener("scroll", () => {
    const scrollTop = window.scrollY;
    const docHeight = document.body.scrollHeight - window.innerHeight;
    const scrollPercent = (scrollTop / docHeight) * 100;
    const scrollHeight = (scrollPercent * window.innerHeight) / 100;
    document.getElementById("scrollIndicator").style.height = `${scrollHeight}px`;

    const tip = document.getElementById("scrollTip");
    if (scrollTop > 100) {
      tip.style.opacity = "0";
      tip.style.transform = "translateX(-50%) translateY(10px)";
    } else {
      tip.style.opacity = "1";
      tip.style.transform = "translateX(-50%) translateY(0)";
    }
  });
</script>
<script>
    window.addEventListener("scroll", () => {
      const scrollTop = window.scrollY;
      const docHeight = document.body.scrollHeight - window.innerHeight;
      const scrollPercent = (scrollTop / docHeight) * 100;
      const height = (scrollPercent * window.innerHeight) / 100;
      document.getElementById("scrollIndicator").style.height = height + "px";

      const tip = document.getElementById("scrollTip");
      if (scrollTop > 100) tip.style.display = "none";
      else tip.style.display = "block";
    });
</script>
