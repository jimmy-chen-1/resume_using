<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jimmy Chen | Machine Learning | Data Analyst</title>
  <link rel="icon" type="image/x-icon" href="aiai.ico" />

  <!-- 字体和图标 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    :root {
      --primary-accent: #6366f1;
      --background: #0f172a;
      --surface: rgba(255, 255, 255, 0.04);
      --text-primary: #f8fafc;
    }

    body {
      background: var(--background);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .hero-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      padding: 2rem;
    }

    .hero-content {
      max-width: 1140px;
      margin: 0 auto;
      text-align: center;
      z-index: 1;
    }

    .ai-platform-card {
      border-radius: 24px;
      padding: 4rem 3rem;
      border: none;
      box-shadow: none;
      background: none;
    }

    .main-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.6rem;
      font-weight: 700;
      background: linear-gradient(to right, #00fff0, #5b7bff, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
      animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00fff0;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      0%, 100% { border-color: transparent; }
      50% { border-color: #00fff0; }
    }

    .cta-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin: 2rem 0 3rem;
    }

    .glow-btn {
      display: inline-flex;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--primary-accent), #818cf8);
      border-radius: 12px;
      color: white;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s ease;
      gap: 0.8rem;
      box-shadow: 0 0 12px rgba(129, 140, 248, 0.3);
    }

    .glow-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(129, 140, 248, 0.6);
    }

    .feature-section-title {
      text-align: center;
      font-size: 2.2rem;
      margin: 3rem 0 1rem;
      background: linear-gradient(45deg, #818cf8, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .feature-grid {
      max-width: 1140px;
      margin: 0 auto;
      padding: 1rem 1rem 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }

    .feature-card {
      background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      padding: 1.5rem;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .feature-card h3 {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 0 0 0.75rem;
      font-size: 1.1rem;
    }

    .feature-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 32px rgba(99, 102, 241, 0.3);
    }

    .feature-card i {
      font-size: 1.5em;
      background: linear-gradient(45deg, #818cf8, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .about-section {
      background: rgba(255, 255, 255, 0.01);
      padding: 4rem 2rem;
      margin-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .about-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      max-width: 1140px;
      margin: 0 auto;
      gap: 2rem;
    }

    .about-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 2rem;
      border-radius: 16px;
      backdrop-filter: blur(6px);
      transition: transform 0.3s ease;
    }

    .about-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.1);
    }

    .about-card h3 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      color: #93c5fd;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <main>
    <!-- 内容保持不变 -->
  </main>
  <script>
    particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.json');
  </script>
</body>
</html>
