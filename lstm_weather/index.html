<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, viewport-fit=cover">
  <title>Forecast Prediction (LSTM)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- ✅ 强制 Gradio 判断为暗色模式 -->
  <script>
    const darkMatch = '(prefers-color-scheme: dark)';
    Object.defineProperty(window, 'matchMedia', {
      value: (query) => ({
        matches: query === darkMatch,
        media: query,
        onchange: null,
        addListener: () => {},
        removeListener: () => {}
      })
    });
  </script>

  <style>
    :root {
      --primary-accent: #6366f1;
      --hover-accent: #4f46e5;
      --background: #0f172a;
      --surface: rgba(255, 255, 255, 0.05);
      --text-primary: #f8fafc;
      --glass-effect: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
    }

    body {
      background: var(--background);
      color: var(--text-primary);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      margin: 0;
    }

    .neon-grid {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background-image:
        linear-gradient(var(--surface) 1px, transparent 1px),
        linear-gradient(90deg, var(--surface) 1px, transparent 1px);
      background-size: 40px 40px;
      mask-image: radial-gradient(ellipse at center, black 30%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .neu-navbar {
      --nav-height: 64px;
      width: 100%;
      height: var(--nav-height);
      background: var(--surface);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 2;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      padding: 0 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 600;
    }

    .nav-logo {
      height: 32px;
      width: 32px;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .glow-btn {
      color: var(--text-primary);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .glow-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    .weather-panel {
      background: var(--surface);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      max-width: 900px;
      width: 100%;
      padding: 2rem;
      position: relative;
      z-index: 1;
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 640px;
      border: none;
      border-radius: 16px;
      overflow: hidden;
      background-color: transparent;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
      background: linear-gradient(135deg, var(--primary-accent), #818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>

<body>
  <div class="neon-grid"></div>

  <nav class="neu-navbar">
    <div class="nav-container">
      <a class="nav-brand" href="#">
        <img src="aiai.ico" class="nav-logo" alt="Logo">
        Jimmy Chen
      </a>
      <div class="nav-links">
        <a href="index.html" class="glow-btn">
          <i class="fas fa-scroll"></i> Back to Main Service Platform
        </a>
      </div>
    </div>
  </nav>

  <div class="weather-panel">
    <h1>天气预测 · LSTM 模型</h1>
    <iframe src="http://localhost:7860" title="Gradio Forecast App"></iframe>
  </div>
</body>
</html>
